<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification MNIST - Reconnaissance de Chiffres</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .tab-content.active {
            display: block;
        }

        .canvas-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .canvas-container {
            display: inline-block;
            border: 3px solid #ddd;
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
            background: white;
        }

        #drawingCanvas {
            display: block;
            cursor: crosshair;
        }

        .canvas-controls {
            margin: 20px 0;
        }

        .canvas-controls button {
            background: #ff6b6b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            margin: 0 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .canvas-controls button:hover {
            background: #ff5252;
            transform: translateY(-1px);
        }

        .predict-btn {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 10px;
        }

        .predict-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.4);
        }

        .result-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-top: 30px;
            text-align: center;
            display: none;
        }

        .result-section.show {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .prediction-result {
            font-size: 3rem;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
        }

        .confidence-bar {
            background: #e9ecef;
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px auto;
            max-width: 300px;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ecdc4 0%, #44a08d 100%);
            transition: width 0.5s ease;
            border-radius: 10px;
        }

        .processed-image {
            margin: 20px 0;
        }

        .processed-image img {
            max-width: 200px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background: white;
            padding: 10px;
        }

        .error-message {
            background: #ffe6e6;
            color: #d63031;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #d63031;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info-section {
            background: #e8f4fd;
            padding: 20px;
            border-radius: 15px;
            margin-top: 30px;
            border-left: 4px solid #667eea;
        }

        .info-section h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .tabs {
                flex-direction: column;
            }
            
            .tab {
                border-bottom: 1px solid #f0f0f0;
            }
            
            .tab.active {
                border-bottom: 1px solid #667eea;
                border-left: 4px solid #667eea;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üî¢ Classification MNIST</h1>
            <p>Reconnaissance intelligente de chiffres manuscrits</p>
        </div>

        <div class="main-content">
            <!-- Section Dessin -->
            <div id="draw-tab" class="tab-content active">
                <div class="canvas-section">
                    <h3>‚úèÔ∏è Dessinez un chiffre</h3>
                    <p>Utilisez votre souris ou votre doigt pour dessiner un chiffre de 0 √† 9</p>
                    
                    <div class="canvas-container">
                        <canvas id="drawingCanvas" width="280" height="280"></canvas>
                    </div>
                    
                    <div class="canvas-controls">
                        <button onclick="clearCanvas()">üóëÔ∏è Effacer</button>
                        <button class="predict-btn" onclick="predictCanvas()">üîç Pr√©dire</button>
                    </div>
                </div>
            </div>

            <!-- Section de chargement -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Analyse en cours...</p>
            </div>

            <!-- Section de r√©sultat -->
            <div id="result" class="result-section">
                <h3>üéØ R√©sultat de la pr√©diction</h3>
                <div class="prediction-result" id="predictionValue">-</div>
                <p>Confiance: <span id="confidenceText">-</span></p>
                <div class="confidence-bar">
                    <div class="confidence-fill" id="confidenceBar" style="width: 0%"></div>
                </div>
                <div class="processed-image" id="processedImageContainer" style="display: none;">
                    <p>Image trait√©e (28x28 pixels):</p>
                    <img id="processedImage" src="" alt="Image trait√©e">
                </div>
            </div>

            <!-- Messages d'erreur -->
            <div id="error" class="error-message" style="display: none;"></div>

           
        </div>
    </div>

    <script>
        // Variables globales
        let canvas = document.getElementById('drawingCanvas');
        let ctx = canvas.getContext('2d');
        let isDrawing = false;

        // Configuration du canvas
        ctx.strokeStyle = '#000';
        ctx.lineWidth = 15;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';



        // Gestion du dessin sur canvas
        function startDrawing(e) {
            isDrawing = true;
            draw(e);
        }

        function draw(e) {
            if (!isDrawing) return;

            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        function stopDrawing() {
            if (isDrawing) {
                ctx.beginPath();
                isDrawing = false;
            }
        }

        // Gestion tactile pour mobile
        function getTouchPos(e) {
            const rect = canvas.getBoundingClientRect();
            return {
                x: e.touches[0].clientX - rect.left,
                y: e.touches[0].clientY - rect.top
            };
        }

        // Events pour desktop
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        // Events pour mobile
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousedown', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousemove', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            const mouseEvent = new MouseEvent('mouseup', {});
            canvas.dispatchEvent(mouseEvent);
        });

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            hideResult();
        }



        function predictCanvas() {
            // Convertir le canvas en image base64
            const imageData = canvas.toDataURL('image/png');
            
            showLoading();

            fetch('/predict_canvas', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ image: imageData })
            })
            .then(response => response.json())
            .then(data => {
                hideLoading();
                if (data.error) {
                    showError(data.error);
                } else {
                    showResult(data.prediction, data.confidence);
                }
            })
            .catch(error => {
                hideLoading();
                showError('Erreur lors de la pr√©diction: ' + error.message);
            });
        }

        function showLoading() {
            document.getElementById('loading').classList.add('show');
            hideResult();
            hideError();
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('show');
        }

        function showResult(prediction, confidence, processedImage = null) {
            document.getElementById('predictionValue').textContent = prediction;
            document.getElementById('confidenceText').textContent = (confidence * 100).toFixed(1) + '%';
            document.getElementById('confidenceBar').style.width = (confidence * 100) + '%';
            
            if (processedImage) {
                document.getElementById('processedImage').src = processedImage;
                document.getElementById('processedImageContainer').style.display = 'block';
            } else {
                document.getElementById('processedImageContainer').style.display = 'none';
            }
            
            document.getElementById('result').classList.add('show');
        }

        function hideResult() {
            document.getElementById('result').classList.remove('show');
        }

        function showError(message) {
            document.getElementById('error').textContent = message;
            document.getElementById('error').style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Application MNIST charg√©e!');
        });
    </script>
</body>
</html>
